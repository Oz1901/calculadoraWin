<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadoras Grupo 1 y Grupo 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .grupo, .imagen-centro {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 280px;
      max-width: 350px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }

    .imagen-centro {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .imagen-centro img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* RESPONSIVE: En pantallas pequeñas mostrar en columna */
    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        align-items: stretch;
      }

      .grupo, .imagen-centro {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Calculadoras Grupo 1 y Grupo 2</h1>

  <div class="contenedor">
    <div class="grupo">
      <h2>Grupo 1</h2>
      <label>Precio final:</label>
      <select id="precioFinal1">
        <option value="">Seleccione</option>
        <option>69</option><option>84</option><option>89</option><option>99</option><option>99.9</option>
        <option>100.9</option><option>104</option><option>109</option><option>114</option><option>114.9</option>
        <option>119</option><option>124</option><option>124.9</option><option>128</option><option>129</option>
        <option>134</option><option>138</option><option>139</option><option>139.9</option><option>144</option>
        <option>148</option><option>154</option><option>154.9</option><option>158</option><option>159</option>
        <option>159.9</option><option>163</option><option>164</option><option>168</option><option>174</option>
        <option>174.9</option><option>178</option><option>179.9</option><option>184</option><option>188</option>
        <option>189.9</option><option>194.9</option><option>198</option><option>209.9</option><option>213</option>
        <option>218</option><option>223</option><option>224.9</option><option>228</option><option>238</option>
      </select>

      <label>Mes con:</label>
      <select id="diasMes1">
        <option value="">Seleccione</option>
        <option>31</option><option>30</option><option>28</option>
      </select>

      <label>Días que faltan para cerrar el mes:</label>
      <select id="diasUso1"></select>

      <div class="result" id="precioDia1"></div>
      <div class="result" id="precioRecibo1"></div>
    </div>

    <div class="imagen-centro">
      <a href="https://i.postimg.cc/pXNSckTR/Imagen.jpg" target="_blank">
        <img src="https://i.postimg.cc/pXNSckTR/Imagen.jpg" alt="Tabla de fechas por grupo">
      </a>
    </div>

    <div class="grupo">
      <h2>Grupo 2</h2>
      <label>Precio final:</label>
      <select id="precioFinal2">
        <option value="">Seleccione</option>
        <option>69</option><option>84</option><option>89</option><option>99</option><option>99.9</option>
        <option>100.9</option><option>104</option><option>109</option><option>114</option><option>114.9</option>
        <option>119</option><option>124</option><option>124.9</option><option>128</option><option>129</option>
        <option>134</option><option>138</option><option>139</option><option>139.9</option><option>144</option>
        <option>148</option><option>154</option><option>154.9</option><option>158</option><option>159</option>
        <option>159.9</option><option>163</option><option>164</option><option>168</option><option>174</option>
        <option>174.9</option><option>178</option><option>179.9</option><option>184</option><option>188</option>
        <option>189.9</option><option>194.9</option><option>198</option><option>209.9</option><option>213</option>
        <option>218</option><option>223</option><option>224.9</option><option>228</option><option>238</option>
      </select>

      <label>Mes con:</label>
      <select id="diasMes2">
        <option value="">Seleccione</option>
        <option>31</option><option>30</option><option>28</option>
      </select>

      <label>Días que faltan para cerrar el mes:</label>
      <select id="diasUso2"></select>

      <div class="result" id="precioDia2"></div>
      <div class="result" id="precioRecibo2"></div>
    </div>
  </div>

  <script>
    function generarDias(id) {
      const select = document.getElementById(id);
      for (let i = 9; i <= 31; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        select.appendChild(option);
      }
    }

      function generarDias2(id) {
        const select = document.getElementById(id);
        for (let i = 1; i <= 8; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          select.appendChild(option);
        }
      }
    
    generarDias("diasUso1");
    generarDias2("diasUso2");

    function calcularGrupo1() {
      const precio = parseFloat(document.getElementById("precioFinal1").value);
      const diasMes = parseInt(document.getElementById("diasMes1").value);
      const diasUso = parseInt(document.getElementById("diasUso1").value);

      if (!isNaN(precio) && !isNaN(diasMes) && diasMes > 0 && !isNaN(diasUso)) {
        const precioDia = precio / diasMes;
        const precioRecibo = precioDia * diasUso;
        document.getElementById("precioDia1").textContent = `Precio por día: ${precioDia.toFixed(2)}`;
        document.getElementById("precioRecibo1").textContent = `Precio del recibo: ${precioRecibo.toFixed(2)}`;
      } else {
        document.getElementById("precioDia1").textContent = '';
        document.getElementById("precioRecibo1").textContent = '';
      }
    }

    function calcularGrupo2() {
      const precio = parseFloat(document.getElementById("precioFinal2").value);
      const diasMes = parseInt(document.getElementById("diasMes2").value);
      const diasUso = parseInt(document.getElementById("diasUso2").value);

      if (!isNaN(precio) && !isNaN(diasMes) && diasMes > 0 && !isNaN(diasUso)) {
        const precioDia = precio / diasMes;
        const precioRecibo = (precioDia * diasUso) + precio;
        document.getElementById("precioDia2").textContent = `Precio por día: ${precioDia.toFixed(2)}`;
        document.getElementById("precioRecibo2").textContent = `Precio del recibo: ${precioRecibo.toFixed(2)}`;
      } else {
        document.getElementById("precioDia2").textContent = '';
        document.getElementById("precioRecibo2").textContent = '';
      }
    }

    document.querySelectorAll("#precioFinal1, #diasMes1, #diasUso1").forEach(el =>
      el.addEventListener("change", calcularGrupo1)
    );

    document.querySelectorAll("#precioFinal2, #diasMes2, #diasUso2").forEach(el =>
      el.addEventListener("change", calcularGrupo2)
    );
  </script>
</body>
</html>
